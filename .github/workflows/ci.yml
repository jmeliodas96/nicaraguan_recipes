# .github/workflows/ci.yml
name: CI for Recipes App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- DEBUGGING STEP: Check repository contents ---
      - name: Debug - List repository contents
        run: ls -laR ${{ github.workspace }}
        # This command will print the entire directory structure of your cloned repository.
        # Look for the exact path to 'recipes-api', 'app-recipes-nicaraguan', and 'recipes-suite-automation'.
        # For example, if your repository is named 'nicaraguan_recipes' and your folders are directly inside,
        # you might see paths like:
        # /home/runner/work/nicaraguan_recipes/nicaraguan_recipes/recipes-api/
        # Use this output to verify and correct your 'working-directory' paths below if needed.

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version

      - name: Install wait-on (for service readiness)
        run: npm install -g wait-on

      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./recipes-api # Verify this path from the debug output

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./app-recipes-nicaraguan # Verify this path from the debug output

      - name: Install Playwright Test Dependencies
        run: npm install
        working-directory: ./recipes-suite-automation # Verify this path from the debug output

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./recipes-suite-automation

      - name: Run Backend Coverage & API Tests
        run: npm run coverage
        working-directory: ./recipes-api
        env:
          NODE_ENV: test

      - name: Upload Backend Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: recipes-api/coverage/lcov-report/
          retention-days: 5

      - name: Start Frontend
        run: npm start &
        working-directory: ./app-recipes-nicaraguan
      - name: Wait for Frontend
        run: wait-on http://localhost:3000

      - name: Run Playwright UI Tests
        run: npx playwright test tests/recipes.spec.ts
        working-directory: ./recipes-suite-automation

      - name: Upload Playwright UI Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-ui-report
          path: recipes-suite-automation/playwright-report/
          retention-days: 5
